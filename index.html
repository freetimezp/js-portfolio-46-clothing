<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portfolio | Clothing</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                BeModern
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Bags</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <div class="ri-menu-line"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h1 class="home__title">
                            Clothing
                        </h1>
                    </div>

                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/clothing-1.png" alt="home" class="home__img">
                                <h2 class="home__product">Core Hoddie</h2>
                                <h3 class="home__price">$125</h3>
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/clothing-2.png" alt="home" class="home__img">
                                <h2 class="home__product">Stylish Backpack</h2>
                                <h3 class="home__price">$115</h3>
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/clothing-3.png" alt="home" class="home__img">
                                <h2 class="home__product">Premiere Pants</h2>
                                <h3 class="home__price">$125</h3>
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/clothing-4.png" alt="home" class="home__img">
                                <h2 class="home__product">Black Shorts</h2>
                                <h3 class="home__price">$75</h3>
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/clothing-5.png" alt="home" class="home__img">
                                <h2 class="home__product">Cool T-Shirt</h2>
                                <h3 class="home__price">$65</h3>
                            </article>
                        </div>
                    </div>

                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>

                <footer class="home__footer">
                    <div class="home__languages">
                        UA | EN
                    </div>
                    <div class="home__social">
                        <a href="#" class="home__social-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                        <a href="#" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" class="home__social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </section>
    </main>

    <script src="./assets/js/scrollreveal.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
